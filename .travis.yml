language: python
python:
- '3.3'
cache:
  directories:
  - "$HOME/.cache/pip"
  - "$HOME/.cache/pipenv"
install:
- pip install pipenv
- pipenv install
script:
- 
- cat nightowl-pygments.css
jobs:
  include:
  - script: python to_css.py > nightowl-pygments-$TRAVIS_BRANCH.css
  - stage: GitHub Release
    script: echo "Deploying to GitHub releases ..."
    deploy:
      file: nightowl-pygments-$TRAVIS_BRANCH.css
      provider: releases
      api_key:
        secure: 
      skip_cleanup: true
      on:
        tags: true

